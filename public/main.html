<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- browser icon for our website -->
    <link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16">
</head>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>

<link rel="stylesheet" href="./stylesheets/style.css"/>
<link rel="playlist" href="playlist.html">

<body>

<nav class="uk-navbar-container" uk-navbar>

    <div class="nav-overlay uk-navbar-left">

        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="main.html">Home</a></li>
            <li><a href="playlist.html">Playlist</a></li>
            <li><a href="login.html">Log Off</a></li>
        </ul>
      </div>
    </nav>

    <container id="headers">
      <div
        class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="https://www.dailydot.com/wp-content/uploads/fd9/9a/54fc501b9ddb414640e67e059b2d3346.jpg"
        uk-img
      >
        <h1
          class="uk-text-bolder uk-background-secondary uk-light uk-padding uk-panel"
        >
          My Videogame Playlist
        </h1>
      </div>
    </container>

</nav>

<h2 class="uk-text-center"><b>Use our videogame search engine to get general information about your favorite videogames and add them to your playlist.</b></h2>

<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">

        <div class="uk-navbar-item">
            <form class="uk-search uk-search-navbar">
                <span uk-search-icon></span>
                <input class="uk-search-input" id ="search-game" type="search" placeholder="Type in a game...">
            </form>
        </div>
    </div>
</nav>
<input type = "button" id ="run-search" value = "Search Games" /> 


<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
    <div>
        <div class="uk-card uk-card-large uk-card-primary uk-card-body uk-margin-xlarge-top">
            <h3 id="game-title" class="uk-card-title">Game:</h3>
            <div id="game-img"></div>
        </div>
    </div>
    <div>
        <div class="uk-card uk-card-large uk-card-secondary uk-card-body uk-margin-xlarge-top">
            <h3 id="game-status" class="uk-card-title">Play Status: </h3>
            
        </div>
    </div>
    <div>
        <div class="uk-card uk-card-large uk-card-secondary uk-card-body uk-margin-xlarge-top">
            <h3 id="game-rating" class="uk-card-title">Global Rating: <span id="ratingNum"></span> / 5</h3>
            
        </div>
    </div>
</div>


<button id="addBtn" class="uk-button-large uk-button-primary uk-margin-small-top">Add Game to your Playlist</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src= "js/main.js"></script>
</body>
</html>
