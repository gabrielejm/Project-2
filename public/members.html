<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet" />

    <link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16" />
  </head>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/style.css" />
  <link rel="playlist" href="playlist.html" />
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="nav-overlay uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="main.html">Home</a></li>
          <li><a href="playlist.html">Playlist</a></li>
          <li><a href="login.html">Log Off</a></li>
        </ul>
      </div>

      <div class="nav-overlay uk-navbar-right">

      </div>

      <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form class="uk-search uk-search-navbar uk-width-1-1">

    <container id="headers">

        uk-img
      >
        <h2 id="welcome-user" class="uk-text-bolder uk-background-secondary uk-light uk-padding uk-panel">

        </h2>
        <h4 id="main-link" class="uk-text-bolder uk-background-secondary uk-light uk-padding uk-panel">
          Want to search for some games? <a href="main.html">Click Here!</a>
        </h4>
        <h4 id="playlist-link" class="uk-text-bolder uk-background-secondary uk-light uk-padding uk-panel">
          Want to view your game playlist?
          <a href="playlist.html">Click Here!</a>
        </h4>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/members.js"></script>
