<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Games</title>

    <!-- browser icon for our website -->
    <link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16" />
  </head>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/style.css" />
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="nav-overlay uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="#">Playlist</a></li>
          <li><a href="main.html">Home</a></li>
          <li><a href="login.html">Log Off</a></li>
        </ul>
      </div>

      <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form class="uk-search uk-search-navbar uk-width-1-1">
            <input class="uk-search-input" type="search" placeholder="Search for a videogame..." autofocus />
          </form>
        </div>

        <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
      </div>
    </nav>

    <container id="headers">
      <div
        class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="https://www.dailydot.com/wp-content/uploads/fd9/9a/54fc501b9ddb414640e67e059b2d3346.jpg"
        uk-img
      >
        <h1 class="uk-text-bolder uk-background-secondary uk-light uk-padding uk-panel">
          My Games
        </h1>
      </div>
    </container>

    <h2 class="uk-text-center">
      <b>Here you can find all the videogames you have added to your playlist, along with other useful information.</b>
    </h2>

    <h3>Sorting Options:</h3>

    <div class="uk-button-group">
      <button class="uk-button uk-button-default">Sort By</button>
      <div class="uk-inline">
        <button class="uk-button uk-button-default" type="button"><span uk-icon="icon:  triangle-down"></span></button>
        <div uk-dropdown="mode: click; boundary: ! .uk-button-group; boundary-align: true;">
          <ul class="uk-nav uk-dropdown-nav">
            <li class="uk-active"><a href="#">Sort By</a></li>
            <li><a href="#">Currently Playing</a></li>
            <li><a href="#">Want to Play</a></li>
            <li><a href="#">Completed</a></li>
            <li></li>
          </ul>
        </div>


    <select class = "drop">
      <option class="uk-active">All</option>
      <option>Currently Playing</option>
      <option>Want to Play</option>
      <option>Completed</option>
    </select>

    <div class="container">
      <div class="uk-overflow-auto uk-margin-top">
        <table class="uk-table uk-table-middle uk-table-divider">
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Type</th>
              <th>Hours Played</th>
              <th>Personal Rating</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/playlist.js"></script>
</html>
